            <div></div><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><i class="icon ion-android-menu"></i></button>

    <section id="goToForm" class="position-relative py-4 py-xl-5" data-bs-spy="scroll" data-bs-target="goToClearingForm" data-bs-smooth-scroll="true">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Order Clearing Service/<br>Sell A Car</h2>
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Name"></div>
                                <div class="mb-3"><input class="form-control" type="tel" placeholder="Telephone"></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email-1" name="email" placeholder="Email" autofocus=""></div>

                                <div class="form-check form-check-inline" style="margin-bottom: 0px;"><input class="form-check-input" type="radio" id="formCheck-2" required="" name="service" value="Clearing"><label class="form-check-label" id="clear" for="formCheck-2" style="margin-bottom: 0px;">Clearing Service</label></div>
                                <div class="mb-3"></div>
                                <div class="mb-3"><textarea class="form-control" id="message-2" name="message" rows="6" placeholder="Message" required=""></textarea></div>
                                <div class="d-flex justify-content-center"><input class="btn btn-primary flex-grow-1 flex-shrink-1" type="submit" value="Send" required=""></div>

                        </div>
                    </div>
                </div>
